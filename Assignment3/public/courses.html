                    </select>

                    <input type="checkbox" id="taken${[i]}" name="taken${[i]}">  
                    </p>
                    <br>               
                </section>
            </div> 
</div>
                `);

//making the form data sticky

          courses_form[`semester`+ i] = sem;

          courses_form[`taken`+ i] = tak;
