<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    </script>
</head>
<body>

Month:<select id='month_id'>
        <script>
var monthKey = {'January': 0, 'February' : 1, 'March' : 3, 'April' : 3, 'May' : 0, 'June' : 3, 'July': 5, 'August': 1, 'September': 4, 'October' : 6, 'November' : 2, 'December' : 4};             
            for(month in monthKey) {
                document.write(`<option>${month}</option>`);
            }
        </script>
        </select>
 Day:<input id=day_id type="text">
 Year:<input id=year_id type="text">
 &nbsp; <span id=dow_span></span>
 <br>
 
 <input type="button" value="Find day of week" onclick="
 
 var day = parseInt(day_id.value);
var year = parseInt(year_id.value);
var month = month_id.value;
var monthKey = {'January': 0, 'February' : 1, 'March' : 3, 'April' : 3, 'May' : 0, 'June' : 3, 'July': 5, 'August': 1, 'September': 4, 'October' : 6, 'November' : 2, 'December' : 4}; 
var step1 = year;
if (month == 'January' || month == 'February') {
    step1 = year -1;
}
var step2 = step1 + parseInt(step1/4);
var step3 = step2- parseInt(step1/100);
var step4 = step3 + parseInt(step1/400);
var step5 = step4 + day;
var step6 = monthKey[month] + step5;
var step7 = step6%7;

document.getElementById('dow_span').innerHTML = document.write (`The day of the week for ${month} ${day} ${year} was a ${days[step7]}`);
 
 
 ">
    
</body>
</html>
