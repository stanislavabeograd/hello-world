<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
    /* This is an excercise on how to learn to code an invoice.
    I like JavaScript!*/
     // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;
  
    // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.64;

    // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 6.17;

    // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 0.98;

    // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 1.89;


     document.write(`
   <table border="2">
   <tbody>
    <tr>
      <th style="text-align: center;" width="43%">Item</th>
      <th style="text-align: center;" width="11%">quantity</th>
      <th style="text-align: center;" width="13%">price</th>
      <th style="text-align: center;" width="54%">extended price</th>
    </tr>
    `)


  subtotal = 0; // computing the subtotal of extended prices
  var i;

  for (i=1; i<=5; i++) {
     extended_price = eval (`price${i} * quantity${i}`);
     subtotal += extended_price;
   
  document.write(`
    <tr>
      <td width="43%">${eval ('item' + i)}</td>
      <td align="center" width="11%">${eval ('quantity' + i)}</td>
      <td width="13%">$${eval ('price' + i)}</td>
      <td width="54%">$${extended_price}</td>
    </tr>
   `)


  } 

   
  
    tax = subtotal * 0.0575; //this is the tax of 5.75%
     

     // shipping statment
      if(subtotal > 0 && subtotal < 50)
         {shipping = 2;}
      else if(subtotal >= 50 && subtotal < 100)
         {shipping = 5;}
      else if(subtotal >= 100)
         {shipping = subtotal * 0.05;}
      else 
         {shipping = 0;}
   
     //total rpice
     total = subtotal + tax + shipping; 

    document.write(`
    <tr>
      <td colspan="4" width="100%">&nbsp;</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
      <td width="54%">$${subtotal}</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ 5.75%</span></td>
      <td width="54%">$${tax.toFixed(2)}</td> 
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Shipping</span></td>
      <td width="54%">$${shipping.toFixed(2)}</td> 
    </tr>
    <tr>
      <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
      <td width="54%"><strong>$${total.toFixed(2)}</strong></td>
    </tr>
</tbody>
    </table>
  `);

   </script>
    <p>
     <b>OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping<br>
      A subtotal $50 - $99.99 will be $5 shipping<br>
      Subtotals over $100 will be charged 5% of the subtotal amount</b>
      

    </p>
</body>
