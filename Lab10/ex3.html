<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="1" style="border: 1px solid black;text-align: center;"
    onclick="n_row = this.appendChild(document.createElement('tr'));
             num = this.rows[0].cells.length;
   //create cells
             for (i=1; i<=num; i++)
             {cell = n_row.appendChild(document.createElement('td'));
              cell.innerHTML = i;
            }
             ">
    <tr><th>Product #</th><th>Name</th><th>Quantity</th><th>Price</th><th>Extended Price</th></tr>
<script>

product_quantities = [20,11,1,3,12];
// array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];

    for (var i=0; i<product_quantities.length; i++)
        {document.write 
            (`<tr><td>${i+1}</td>
             <td>${products[i].name}</td>
             <td>${product_quantities[i]}</td>
             <td>${products[i].price}</td>
             <td>${(products[i].price*product_quantities[i]).toFixed(2)}</td></tr>`)};



</script>
        </table>
<input type="button" value="Delete Last Row" onclick = "tb = document.getElementsByTagName('table')[0]; 
tb.deleteRow(tb.rows.length - 1)">       
        
    
</body>
</html>
